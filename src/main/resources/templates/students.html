<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh s√°ch sinh vi√™n</title>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --danger: #ef4444;
            --success: #22c55e;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --shadow-sm: 0 4px 10px rgba(0,0,0,0.06);
            --shadow-md: 0 12px 30px rgba(0,0,0,0.1);
            --shadow-lg: 0 20px 45px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", system-ui, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f8fafc);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 16px;
        }

        .container {
            max-width: 1150px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 1.8rem;
            color: var(--primary-dark);
            letter-spacing: -0.6px;
        }

        /* üîç SEARCH */
        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 1.6rem;
        }

        .search-box input {
            flex: 1;
            padding: 14px 22px;
            border-radius: 999px;
            border: 1px solid #cbd5f5;
            font-size: 0.95rem;
            transition: all 0.25s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79,70,229,0.18);
        }

        .search-box button {
            padding: 14px 34px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* ‚ûï ADD */
        .btn-add {
            display: inline-block;
            padding: 14px 30px;
            margin-bottom: 1.8rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-weight: 600;
            text-decoration: none;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* üìã TABLE CARD */
        .table-wrapper {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        th {
            padding: 18px;
            font-size: 0.85rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: left;
        }

        td {
            padding: 18px;
            font-size: 0.95rem;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: background 0.25s ease, transform 0.15s ease;
        }

        tbody tr:hover {
            background: #eef2ff;
            transform: scale(1.002);
        }

        /* üéØ ACTIONS */
        .btn-edit {
            color: #2563eb;
            font-weight: 600;
            margin-right: 16px;
            text-decoration: none;
        }

        .btn-edit:hover {
            text-decoration: underline;
        }

        .btn-delete {
            color: var(--danger);
            font-weight: 600;
            text-decoration: none;
        }

        .btn-delete:hover {
            text-decoration: underline;
        }

        /* üì± RESPONSIVE */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 1rem;
                background: white;
                border-radius: 16px;
                box-shadow: var(--shadow-sm);
            }

            td {
                padding: 14px 18px;
                display: flex;
                justify-content: space-between;
                border-bottom: 1px solid #e5e7eb;
            }

            td:last-child {
                border-bottom: none;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--muted);
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2><a href="/" style="color: var(--primary-dark); text-decoration: none;">DANH S√ÅCH SINH VI√äN</a></h2>

    <!-- üîç FORM T√åM KI·∫æM -->
    <form th:action="@{/students/search}" method="get" class="search-box">
        <input type="text" name="keyword"
               placeholder="Nh·∫≠p t√™n sinh vi√™n c·∫ßn t√¨m..."
               th:value="${keyword}">
        <button type="submit">T√¨m ki·∫øm</button>
    </form>

    <a th:href="@{/students/add}" class="btn-add">+ Th√™m sinh vi√™n m·ªõi</a>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>H·ªç t√™n</th>
                <th>Tu·ªïi</th>
                <th>Email</th>
                <th>Thao t√°c</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sv : ${students}">
                <td data-label="ID" th:text="${sv.id}"></td>
                <td data-label="H·ªç t√™n" th:text="${sv.name}"></td>
                <td data-label="Tu·ªïi" th:text="${sv.age}"></td>
                <td data-label="Email" th:text="${sv.email}"></td>
                <td data-label="Thao t√°c">
                    <a th:href="@{/students/edit/{id}(id=${sv.id})}" class="btn-edit">S·ª≠a</a>
                    <a th:href="@{/students/delete/{id}(id=${sv.id})}"
                       class="btn-delete"
                       onclick="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a sinh vi√™n n√†y kh√¥ng?')">
                        X√≥a
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
